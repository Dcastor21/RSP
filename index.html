<!DOCTYPE html>
<link rel="manifest" href="/manifest.json">
<html>


<head>
    <meta charset="utf-8">
    <title>Rock,Papaer,Scissors</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
   
    <header>
        <h1> Rock,Paper,Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock, You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="rock" width="180" height="200">
        </div>
        <div class="choice" id="paper" >
            <img src="images/paper.png" alt="paper" width="180" height="200">
        </div>
        <div class="choice" id="scissors">
            <img src="images/scissors.png" alt="scissors" width="180" height="200">
        </div>
    </div>
    <p id="action-message">Make Your Move.</p>
	 <script src="app.js" charset="utf-8">
 </script
</body>

</html>
