<!DOCTYPE html>
<link rel="manifest" href="/manifest.json">
<html>


<head>
    <meta charset="utf-8">
    <title>Rock,Papaer,Scissors</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <script type="text/javascript" src="app.js">
    let userScore=0;
let compScore=0;
const userScore_span= document.getElementById("user-score");
const compScore_span= document.getElementById("comp-score");
const scoreBoard_div=document.querySelector(".scoreBoard");
const result_p= document.querySelector(".result > p");
const rock_div=document.getElementById("rock");
const paper_div=document.getElementById("paper");
const scissors_div=document.getElementById("scissors");

function getCompChoice(){
	const choices= ['rock', 'paper','scissors'];
	const randomNumber= Math.floor(math.random()*3);
	return choices[randomNumber];
}

function win(userChoice, compChoice){
	const smalluser="user".fontsize(3).sub();
	const smallcomp="comp".fontsize(3).sub();
	const userChoice_div= dodocument.getElementById(userChoice);
userScore++;
	userScore_span.innerHTML=userScore;
	compScore_span.innerHTML=compScore;
	result_p.innerHTML= userChoice + smalluser + "beats"+compChoice+ smallcomp + ". you win.";
	userChoice_div.classList.add('green-glow');
	setTimeout(()=> userChoice_div.classList.remove("green-glow"),4000);
}


function lose(userChoice, compChoice){
	compScore++;
	const userChoice_div= dodocument.getElementById(userChoice);
	userScore_span.innerHTML=userScore;
	compScore_span.innerHTML=compScore;
	const smalluser="user".fontsize(3).sub();
	const smallcomp="comp".fontsize(3).sub();
	result_p.innerHTML= compChoice + smallcomp + "beats"+userChoice+ smalluser + ". you lose.";
	userChoice_div.classList.add('red-glow');
	setTimeout(()=> userChoice_div.classList.remove("red-glow"),4000);
}

function draw(userChoice, compChoice){
	const userChoice_div= dodocument.getElementById(userChoice);
	const smalluser="user".fontsize(3).sub();
	const smallcomp="comp".fontsize(3).sub();
	result_p.innerHTML= userChoice + smalluser + "equals"+compChoice+ smallcomp + ". It's a draw.";
	userChoice_div.classList.add('gray-glow');
	setTimeout(() => userChoice_div.classList.remove("gray-glow"),4000);
}

function game(userChoice){
	const compChoice=getCompChoice();
	switch(userChoice + compChoice){
		case "rockscissors":
		case "paperrock":
		case "scissorspaper":
		win(userChoice, compChoice);
		break;
		case "rockpaper":
		case "paperscissors":
		case "scissorsrock":
		lose(userChoice, compChoice);
		break;
		case "rockrock":
		case "paperpaper":
		case "scissorsscissors":
		draw(userChoice, compChoice);
		break;
}
}
function main(){
rock_div.addEventListener('click', () =>
	game("rock")
);

paper_div.addEventListener('click', ()=>
game("paper")	
);

scissors_div.addEventListener('click', ()=>
	game("scissors")
);
}
    </script>
    <header>
        <h1> Rock,Paper,Scissors</h1>
    </header>
    <div class="scoreboard">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers Rock, You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make Your Move.</p>
</body>

</html>
